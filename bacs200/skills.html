<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="/bacs200/reveal.js-master/dist/reset.css" />
    <link rel="stylesheet" href="/bacs200/reveal.js-master/dist/reveal.css" />
    <link
      rel="stylesheet"
      href="/bacs200/reveal.js-master/dist/theme/black.css"
    />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="/bacs200/reveal.js-master/plugin/highlight/monokai.css"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>The Future of Ryan Ronish</h2>
          <p>
            This presentation will show my goals and plans to achieve those
            goals.
          </p>
        </section>
        <section>Slide 2</section>
        <section>Slide 3</section>
        <section>Slide 4</section>
        <section>Slide 5</section>
      </div>
    </div>

    <script src="/bacs200/reveal.js-master/dist/reveal.js"></script>
    <script src="/bacs200/reveal.js-master/plugin/notes/notes.js"></script>
    <script src="/bacs200/reveal.js-master/plugin/markdown/markdown.js"></script>
    <script src="/bacs200/reveal.js-master/plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
