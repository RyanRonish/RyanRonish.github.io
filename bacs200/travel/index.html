<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Brochure</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: rgb(199, 199, 199);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container-fluid p-5 text-black text-center">
        <div class="container-fluid p-5 content-align-center">
          <img
            class="image-fluid"
            src="minitravel.png"
            alt="Mini Travel Logo"
            width="200"
          />
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-sm bg-dark text-light">
      <div class="container">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item text-light">
            <a class="nav-link" href="index.html" target="_new">Home</a>
          </li>
          <li class="nav-item text-light">
            <a class="nav-link" href="buy.html" target="_new">Purchase</a>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <main>
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="img-responsive" src="Travel1.png" alt="Mini Village Castle" />
            <div class="container">
              <div class="carousel-caption text-start text-black">
                <h1>Mini Village Castle</h1>
                <p>Visit the historic Mini Village Castle</p>
                <p><a class="btn btn-lg btn-primary" href="#">Sign up today</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="img-responsive" src="Travel2.png" alt="Mini Village" />
            <div class="container">
              <div class="carousel-caption text-black">
                <h1>Mini Village</h1>
                <p>Walk through the iconic Mini Village</p>
                <p><a class="btn btn-lg btn-primary" href="#">Learn more</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="img-responsive" src="Travel3.png" alt="Mini Village Countryside" />
            <div class="container">
              <div class="carousel-caption text-end text-black">
                <h1>Mini Village Countryside</h1>
                <p>Stay at the Mini Village Countryside</p>
                <p><a class="btn btn-lg btn-primary" href="#">Browse gallery</a></p>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </main>
    <footer>
      <div class="container-fluid p-5 text-black text-center">
        <img class="img-responsive" src="RR.png" alt="RR" width="200" />
        <p>&#169 A Ronish Production</p>
      </div>
    </footer>
  </body>
</html>
