<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="nonprofit.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Resume Portfolio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark text-light">
      <div class="container">
        <a class="navbar-brand text-light" href="nonprofit.html" target="_new"
          >UNCO FMA</a
        >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="contactus.html" target="_new"
              >Contact us</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="newsletter.html" target="_new"
              >Newsletter</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="resume.html" target="_new"
              >Resume Portfolio</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <header>
      <div class="container-fluid p-5 text-black text-center">
        <img
          class="img-responsive"
          src="UNC2015-Header-blue-text.png"
          alt="UNCO LOGO"
          width="165"
        />
        <h2>
          <a
            href="nonprofit.html"
            class="btn btn-white"
            role="button"
            target="_new"
            >UNCO FMA</a
          >
        </h2>
        <h4>Finance Management Association</h4>
      </div>
    </header>
    <main>    <div class="container  p-5">
      <div class="row">
          <div class="col-lg-6">

              <h1>Bootstrap Carousel</h1>

              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                          class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                          aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                          aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                          aria-label="Slide 4"></button>
                  </div>
                  <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img class="d-block w-100" src="resume1.png" alt="Resume ex1">
                      </div>
                      <div class="carousel-item">
                          <img class="d-block w-100" src="resume2.png" alt="Resume ex2">
                      </div>
                      <div class="carousel-item">
                          <img class="d-block w-100" src="resume3.png" alt="Resume ex3">
                      </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                      data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                      data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                  </button>
              </div>
          </div></main>
    <footer>
      <div class="container-fluid p-5 text-black text-center">
        <a
          class="btn btn-white"
          role="button"
          href="https://www.fma.org"
          target="_new"
          >Official FMA Website</a
        >
        <img class="img-responsive" src="fma.png" alt="FMA LOGO" width="200" />
      </div>
    </footer>
  </body>
</html>
