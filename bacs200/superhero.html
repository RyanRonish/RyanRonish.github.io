<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryan's Superheros</title>
  </head>
  <style>
    body {
      background-color: black;
    }
    table,
    td,
    th {
      border: 1px solid black;
    }
    header{
      background-color: bisque;
      margin-left: 96px;
      margin-right: 96px;

    }
    main{
      background-color: white;
      margin-left: 96px;
      margin-right: 96px;

    }
    footer{
      background-color: bisque;
      margin-left: 96px;
      margin-right: 96px;
    }

  </style>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <header>
      <div class="container-fluid p-5 text-black text-center">
        <h1>Ryan's Superhero's</h1>
      </div>  
    </header>
    <main>
      <div class="container-fluid p-5 text-black text-center">
        <table>
          <caption>
            Five Superheros
          </caption>

          <tr>
            <th>Iron Man</th>
            <th>Spiderman</th>
            <th>Hulk</th>
            <th>Captian America</th>
            <th>Superman</th>
          </tr>

          <tr>
            <th>Tony Stark</th>
            <th>Peter Parker</th>
            <th>Steve Banner</th>
            <th>Steve Rogers</th>
            <th>Clark Kent</th>
          </tr>

          <tr>
            <th><img class="img-responsive" src="ironman.jpg" alt="Ironman" width="200px" /></th>
            <th><img class="img-responsive" src="spiderman.jpg" alt="Spiderman" width="200px" /></th>
            <th><img class="img-responsive" src="hulk.jpg" alt="Hulk" width="200px" /></th>
            <th><img class="img-responsive" src="Captain_America.jpg" alt="Captain America" width="200px" /></th>
            <th><img class="img-responsive" src="Superman.png" alt="Superman" width="200px" /></th>
          </tr>

          <tr>
            <th>Inteligence</th>
            <th>Spider powers</th>
            <th>Strength, Bulletproof</th>
            <th>Strength, Courage</th>
            <th>Strength, Flight</th>
          </tr>

          <tr>
            <th>EMP</th>
            <th>Stupidity</th>
            <th>Anger</th>
            <th>Loyalty</th>
            <th>Kryptonite</th>
          </tr>
        </table>
      </div>
    </main>  

    <footer>
      <div class="container-fluid p-5 text-black text-center">
        <img class="img-responsive" src="RR.png" alt="RR" width="200" />
        <p> &#169 A Ronish Production</p>
      </div>
    </footer>
  </body>
</html>
